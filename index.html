<!DOCTYPE html>
<html lang="ko">
<head>

<body>
<div class="wrapper">
	<header id="header">

			<div class="logo">
				<h1><a href="">logo</a></h1>
			</div>
			<div class="menu">
				<ul>
					<li><a href="">HOME</a></li>
					<li><a href="">ABOUT</a></li>

					<li><a href="">PORTFOLIO</a></li>

				</ul>
			</div>
		</div>
		<div class="pagedown">

			<span>scroll</span>
		</div>
		<div class="main_slider">

				<div class="swiper-wrapper">

			</div>
			<div class="main_text">
				<div class="text_box">

					<a href="">VIEW MORE</a>
				</div>
			</div>
		</div>
	</header>
	<div class="global_tabs">
		<a href="">
			<i class="accessbility">tabs</i>
			<span></span>
			<span></span>
			<span></span>
		</a>
	</div>
	<div class="download">
		<div class="txt">
			<span>PORTFOLIO</span>
			<strong>PDF DOWNLOAD</strong>
		</div>
		<div class="ico"><a href=""><i class="fas fa-angle-down"></i></a></div>

					<li><a href="">ABOUT</a></li>
					<li><a href="">SPECIALITY</a></li>
					<li><a href="">PORTFOLIO</a></li>
					<li><a href="">CONTACT</a></li>
				</ul>
			</div>
			<div class="contact">
				<ul>
					<li><a href=""><img src="images/kakaotalk.png" alt="kakaotalk">kakaotalk</a></li>
					<li><a href=""><img src="images/call.png"alt="call">01090750614</a></li>
				</ul>

		</div>
